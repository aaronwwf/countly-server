<div class="dashboard-summary three">
    <div>
        <p>
            Please show me <span class="selectable btn" title="metric" _name="metric">metric</span> for people who did <span class="selectable  btn" title="Event A" _name="eventA">Event A</span>
        </p>

    </div>
    <div>
        <p>
            Since they made <span class="selectable btn" title="Event B" _name="eventB">Event B</span>
            <span class="fa fa-plus addCondition btn" _name="dimension"></span>
        </p>
        <p id="optional-condition">

        </p>
    </div>
    <div>
        <div style="display:inline-block">
            Cohort people within <span class="selectable btn" title="CohortInterval" _name="interval">CohortInterval</span>
            from <input id="fromDate" type="text" style="width: 80px;"> to <input id="toDate" type="text" style="width:80px;"/>
        </div>
        <div style="display: inline-block">
            <div id="calendar-icon"></div>
            <div id="my-date-picker">
                <div class="tip"></div>
                <div class="calendar-container">
                    <div id="my-date-from" class="calendar"></div>
                    <div id="my-date-to" class="calendar"></div>
                </div>
                <div class="button-container">
                    <div id="my-date-submit" style="float:right;" class="cly-button-dark" data-localize="common.apply"></div>
                </div>
            </div>

        </div>

    </div>
    <div>
        <!--
        <p>
           by <span class="selectable btn" title="CohortDimension" _name="dimension">CohortDimension</span>
        </p>
        -->
        <p></p>
        <button id="submit" class="icon-button dark">Apply</button>
    </div>
</div>
<div class="widget">
    <div id="graph-header" class="widget-header">
        <div class="left">
            <div class="logo-icon fa fa-line-chart" style="font-size:25px;margin-top:5px;float:left"></div>
            <div class="title">{{page-title}}</div>
        </div>
        <div class="right">
            <p style="font-size:20px;margin-top:5px">Range from <input id="rangeFrom" type="text" style="width: 40px;height:20px" value="{{range-from}}"/> to <input id="rangeTo" type="text" style="width:40px;height:20px" value="{{range-to}}"/>
            Execute Time:  <span style="color:red;">{{execute-time}}</span>  ms</p>
        </div>
    </div>
    <div class="widget-content help-zone-vb" data-help-localize="help.{{{chart-helper}}}" style="{{#if graph-type-double-pie}} overflow:hidden; {{else}} height:300px; padding-top:20px; padding-bottom:10px; {{/if}}">
        <div id="dashboard-graph" class="graph" style="height:100%; margin-left:-10px;"></div>
    </div>
    <div class="widget-footer">

    </div>
</div>
